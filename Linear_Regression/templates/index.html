<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Predict Stock Price</h1>
    <form id="predictionForm">
        <label for="date">Enter Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Predict</button>
    </form>
    <h2>Prediction: <span id="result"></span></h2>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date })  // Correctly stringify the date
            });
            const data = await response.json();
            
            if (response.ok) {  // Check if the response is OK
                document.getElementById('result').textContent = `$${data.prediction.toFixed(2)}`;
            } else {
                document.getElementById('result').textContent = `Error: ${data.error}`;
            }
        };
    </script>
</body>
</html>
